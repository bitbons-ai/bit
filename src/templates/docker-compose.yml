services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: {{name}}-web
    ports:
      - "4321:4321"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    environment:
      - POCKETBASE_URL=http://0.0.0.0:8090
      - NODE_ENV=development
    depends_on:
      - pocketbase
    develop:
      watch:
        - action: sync
          path: ./apps/web
          target: /app
          ignore:
            - node_modules/
            - .git/
      watch_options:
        ignore:
          - node_modules/
          - .git/
      open:
        - target: http://localhost:4321
          label: Web App
        - target: http://localhost:8090/_/
          label: PocketBase Admin

  pocketbase:
    build:
      context: ./apps/pb
      dockerfile: Dockerfile
    container_name: {{name}}-pocketbase
    ports:
      - "8090:8090"
    volumes:
      - {{name}}_pb_data:/pb/pb_data
    environment:
      - NODE_ENV=development
      - SUPERUSER_EMAIL=${SUPERUSER_EMAIL}
      - SUPERUSER_PASSWORD=${SUPERUSER_PASSWORD}
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8090/api/health || exit 1
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  {{name}}_pb_data:
    name: {{name}}_pb_data
